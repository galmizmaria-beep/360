<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Animation Generator for Genially</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #120c18;
            --container-bg: #1a1423; /* Возвращаем фон для контейнера */
            --primary-color: #e4229c;
            --text-color: #f0f0f0;
            --text-muted: #a9a9a9;
            --border-color: rgba(228, 34, 156, 0.3);
            --neon-glow: 0 0 5px var(--primary-color), 0 0 15px var(--primary-color), 0 0 25px var(--primary-color);
        }
        html {
            height: 100%;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        /* ИЗМЕНЕНИЕ 1: Оптимизация размера редактора под слайд Genially */
        .container {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px rgba(228, 34, 156, 0.2);
            border-radius: 16px;
            width: 100%;
            max-width: 1200px; /* Стандартный размер слайда Genially */
            aspect-ratio: 16 / 9;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            color: var(--primary-color);
            font-weight: 700;
            text-shadow: 0 0 10px var(--primary-color);
            flex-shrink: 0;
        }
        .main-content {
            display: flex;
            gap: 40px;
            flex-grow: 1;
            overflow: hidden;
        }
        /* ИЗМЕНЕНИЕ 2: Возвращение исходной компоновки */
        .controls {
            flex: 1; /* Меньше места */
            min-width: 300px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding-right: 15px;
        }
        .preview-wrapper {
            flex: 2; /* Больше места */
            display: flex;
            flex-direction: column;
        }
        h3 { display: block; margin-bottom: 15px; font-weight: 600; color: var(--primary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .control-group { margin-bottom: 20px; }
        .output-area { margin-top: 20px; } /* Возвращаем класс для отступа */
        h4 { color: var(--text-muted); margin: 15px 0 10px; font-size: 1em; }
        input[type="file"] { color: transparent; width: 100%; }
        input[type="file"]::-webkit-file-upload-button { visibility: hidden; }
        input[type="file"]::before { content: 'Выберите файл...'; width: 100%; box-sizing: border-box; display: inline-block; background: transparent; border: 1px solid var(--border-color); border-radius: 8px; padding: 10px 15px; outline: none; white-space: nowrap; cursor: pointer; color: var(--text-color); font-weight: 600; transition: all 0.3s ease; }
        input[type="file"]:hover::before { border-color: var(--primary-color); color: var(--primary-color); }
        .animation-options { display: flex; flex-direction: column; gap: 10px; }
        .animation-options label { background-color: transparent; border: 1px solid var(--border-color); border-radius: 8px; padding: 10px 15px; cursor: pointer; transition: all 0.2s ease-in-out; position: relative; font-size: 14px; }
        .animation-options input[type="radio"] { display: none; }
        .animation-options label:hover { border-color: var(--primary-color); color: var(--primary-color); }
        .animation-options input[type="radio"]:checked + label { background-color: var(--border-color); border-color: var(--primary-color); color: white; box-shadow: 0 0 10px rgba(228, 34, 156, 0.4); }
        select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 16px; background-color: var(--bg-color); color: var(--text-color); }
        #generate-btn { width: 100%; padding: 15px; font-size: 18px; font-weight: bold; color: white; background-color: var(--primary-color); border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; margin-top: 20px; } /* Отступ сверху */
        #generate-btn:disabled { background-color: #555; color: #888; cursor: not-allowed; box-shadow: none; }
        #generate-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--neon-glow); }
        textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; font-family: 'Courier New', Courier, monospace; resize: vertical; box-sizing: border-box; background-color: var(--bg-color); color: var(--text-color); word-break: break-all; margin-top: 15px;}
        
        /* ИЗМЕНЕНИЕ 3: Окно предпросмотра строго 16:9 */
        .preview-box {
            width: 100%;
            aspect-ratio: 16 / 9; /* Задаем жесткое соотношение сторон */
            position: relative;
            background-color: #000;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-muted);
            flex-shrink: 0; /* Предотвращаем сжатие по высоте */
        }
        #preview-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #preview-image { width: 100%; height: 100%; object-fit: cover; animation: none; transform: scale(1); }

        /* Определения анимаций (без изменений) */
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pan-horizontal { from { transform: translateX(-10%); } to { transform: translateX(10%); } }
        @keyframes zoom-in { from { transform: scale(1); } to { transform: scale(1.2); } }
        @keyframes zoom-out { from { transform: scale(1.1); } to { transform: scale(1); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes sway { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes hue-rotate { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(360deg); } }
        @keyframes blur-focus { 0%, 100% { filter: blur(5px); } 50% { filter: blur(0); } }
        @keyframes glitch-anim-1 { 0%{clip-path:inset(45% 0 52% 0)}25%{clip-path:inset(54% 0 1% 0)}50%{clip-path:inset(12% 0 58% 0)}75%{clip-path:inset(78% 0 18% 0)}100%{clip-path:inset(50% 0 46% 0)} }
        @keyframes glitch-anim-2 { 0%{clip-path:inset(83% 0 13% 0)}25%{clip-path:inset(14% 0 49% 0)}50%{clip-path:inset(12% 0 8% 0)}75%{clip-path:inset(74% 0 11% 0)}100%{clip-path:inset(83% 0 13% 0)} }
        @keyframes glitch-anim-translate { 0%{transform:translate(0)}20%{transform:translate(-3px,3px)}40%{transform:translate(-3px,-3px)}60%{transform:translate(3px,3px)}80%{transform:translate(3px,-3px)}100%{transform:translate(0)} }
        @keyframes old-film-grain { 0%,100%{transform:translate(0,0)}10%{transform:translate(-1%,-1%)}20%{transform:translate(1%,1%)}30%{transform:translate(-2%,2%)}40%{transform:translate(2%,-2%)}50%{transform:translate(-1%,2%)}60%{transform:translate(2%,1%)}70%{transform:translate(-2%,-1%)}80%{transform:translate(1%,-2%)}90%{transform:translate(-1%,1%)} }
        @keyframes old-film-scratches { from{background-position:0 0}to{background-position:0 100%} }
    </style>
</head>
<body>

    <div class="container">
        <h1>Advanced Animation Generator</h1>
        <div class="main-content">
            <!-- ИЗМЕНЕНИЕ 4: Возвращаем плашки в левую колонку -->
            <div class="controls">
                <div class="control-group">
                    <h3>1. Загрузите фон</h3>
                    <input type="file" id="bg-upload" accept="image/*">
                </div>
                <div class="control-group">
                    <h3>2. Эффекты анимации</h3>
                    <div class="animation-options" id="animation-options">
                        <input type="radio" id="anim-none" name="animation-type" value="none" checked><label for="anim-none">Без анимации</label>
                        <h4>Простые эффекты</h4>
                        <input type="radio" id="anim-rotate" name="animation-type" value="rotate"><label for="anim-rotate">Полный оборот</label>
                        <input type="radio" id="anim-pan" name="animation-type" value="pan-horizontal"><label for="anim-pan">Панорама (влево-вправо)</label>
                        <input type="radio" id="anim-zoom-in" name="animation-type" value="zoom-in"><label for="anim-zoom-in">Плавное приближение</label>
                        <input type="radio" id="anim-zoom-out" name="animation-type" value="zoom-out"><label for="anim-zoom-out">Плавное отдаление</label>
                        <input type="radio" id="anim-pulse" name="animation-type" value="pulse"><label for="anim-pulse">Пульсация</label>
                        <input type="radio" id="anim-sway" name="animation-type" value="sway"><label for="anim-sway">Покачивание</label>
                        <h4>Фильтры</h4>
                        <input type="radio" id="anim-flicker" name="animation-type" value="flicker"><label for="anim-flicker">Мерцание</label>
                        <input type="radio" id="anim-hue" name="animation-type" value="hue-rotate"><label for="anim-hue">Смена оттенков</label>
                        <input type="radio" id="anim-blur" name="animation-type" value="blur-focus"><label for="anim-blur">Фокус / Размытие</label>
                        <h4>Сложные эффекты</h4>
                        <input type="radio" id="anim-glitch" name="animation-type" value="glitch"><label for="anim-glitch">Глитч (Цифровые помехи)</label>
                        <input type="radio" id="anim-old-film" name="animation-type" value="old-film"><label for="anim-old-film">Старый фильм</label>
                    </div>
                </div>
                <div class="control-group">
                    <h3>3. Скорость анимации</h3>
                    <select id="animation-speed">
                        <option value="30s">Очень медленно (30с)</option>
                        <option value="20s">Медленно (20с)</option>
                        <option value="10s" selected>Средне (10с)</option>
                        <option value="5s">Быстро (5с)</option>
                        <option value="3s">Очень быстро (3с)</option>
                    </select>
                </div>
                 <div class="output-area">
                     <h3>4. Скопируйте код</h3>
                     <textarea id="output-code" readonly placeholder="Здесь появится код для вставки в Genially..."></textarea>
                 </div>
            </div>
            <!-- Окно предпросмотра и кнопка теперь в правой колонке -->
            <div class="preview-wrapper">
                <h3>Предпросмотр</h3>
                <div class="preview-box" id="preview-box">
                    <span>Ваш фон появится здесь</span>
                    <div id="preview-container">
                        <img id="preview-image" src="" alt="">
                    </div>
                </div>
                <button id="generate-btn" disabled>Сгенерировать код</button>
            </div>
        </div>
    </div>

    <script>
        // JS без изменений, так как он корректно работает с новой структурой
        const bgUpload = document.getElementById('bg-upload');
        const animationOptions = document.getElementById('animation-options');
        const animationSpeedSelect = document.getElementById('animation-speed');
        const generateBtn = document.getElementById('generate-btn');
        const outputCode = document.getElementById('output-code');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const previewBox = document.getElementById('preview-box');

        let imageDataUrl = '';

        const simpleAnimationsKeyframes = { 'rotate':`@keyframes anim{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}`,'pan-horizontal':`img{transform:scale(1.2)}@keyframes anim{from{transform:scale(1.2) translateX(-10%)}to{transform:scale(1.2) translateX(10%)}}`,'zoom-in':`@keyframes anim{from{transform:scale(1)}to{transform:scale(1.2)}}`,'zoom-out':`img{transform:scale(1.1)}@keyframes anim{from{transform:scale(1.1)}to{transform:scale(1)}}`,'pulse':`@keyframes anim{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}`,'sway':`@keyframes anim{0%,100%{transform:rotate(-2deg)}50%{transform:rotate(2deg)}}`,'flicker':`@keyframes anim{0%,100%{opacity:1}50%{opacity:.7}}`,'hue-rotate':`@keyframes anim{from{filter:hue-rotate(0deg)}to{filter:hue-rotate(360deg)}}`,'blur-focus':`@keyframes anim{0%,100%{filter:blur(5px)}50%{filter:blur(0)}}`};

        const codeGenerators = {
            none: (img) => `<!DOCTYPE html><html><head><style>body,html{margin:0;padding:0}img{width:100%;height:100%;object-fit:cover}</style></head><body><img src="${img}"></body></html>`,
            simple: (img, speed, keyframes, direction = 'normal') => `<!DOCTYPE html><html><head><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#000}img{width:100%;height:100%;object-fit:cover;animation:anim ${speed} linear infinite ${direction}}${keyframes}</style></head><body><img src="${img}"></body></html>`,
            glitch: (img) => `<!DOCTYPE html><html><head><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#000}.container{position:relative;width:100%;height:100%;animation:glitch-anim-translate .2s linear infinite alternate}.glitch-img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;background-image:url(${img});background-size:cover;background-position:center}.glitch-img::before,.glitch-img::after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:inherit}.glitch-img::before{animation:glitch-anim-1 1s linear infinite alternate;text-shadow:-2px 0 red}.glitch-img::after{animation:glitch-anim-2 1.5s linear infinite alternate;text-shadow:2px 0 blue}@keyframes glitch-anim-1{0%{clip-path:inset(45% 0 52% 0)}25%{clip-path:inset(54% 0 1% 0)}50%{clip-path:inset(12% 0 58% 0)}75%{clip-path:inset(78% 0 18% 0)}100%{clip-path:inset(50% 0 46% 0)}}@keyframes glitch-anim-2{0%{clip-path:inset(83% 0 13% 0)}25%{clip-path:inset(14% 0 49% 0)}50%{clip-path:inset(12% 0 8% 0)}75%{clip-path:inset(74% 0 11% 0)}100%{clip-path:inset(83% 0 13% 0)}}@keyframes glitch-anim-translate{0%{transform:translate(0)}20%{transform:translate(-3px,3px)}40%{transform:translate(-3px,-3px)}60%{transform:translate(3px,3px)}80%{transform:translate(3px,-3px)}100%{transform:translate(0)}}</style></head><body><div class="container"><div class="glitch-img"></div></div></body></html>`,
            'old-film': (img) => `<!DOCTYPE html><html><head><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#000}.container{position:relative;width:100%;height:100%;filter:sepia(.5) contrast(1.1) brightness(.9)}.film-img{width:100%;height:100%;object-fit:cover}.container::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:repeating-linear-gradient(rgba(0,0,0,0),rgba(0,0,0,.3) 50%,rgba(0,0,0,0) 100%);opacity:.4;animation:old-film-scratches .5s linear infinite}.container::after{content:'';position:absolute;top:0;left:0;width:200%;height:200%;background:radial-gradient(circle,rgba(255,255,255,.1) 1px,transparent 1px);background-size:5px 5px;opacity:.2;animation:old-film-grain .4s steps(1) infinite}@keyframes old-film-scratches{from{background-position:0 0}to{background-position:0 100%}}@keyframes old-film-grain{0%,100%{transform:translate(0,0)}10%{transform:translate(-1%,-1%)}20%{transform:translate(1%,1%)}30%{transform:translate(-2%,2%)}40%{transform:translate(2%,-2%)}50%{transform:translate(-1%,2%)}60%{transform:translate(2%,1%)}70%{transform:translate(-2%,-1%)}80%{transform:translate(1%,-2%)}90%{transform:translate(-1%,1%)}}</style></head><body><div class="container"><img class="film-img" src="${img}"></div></body></html>`,
        };

        function updatePreview() {
            if (!imageDataUrl) { generateBtn.disabled = true; return; }
            
            previewImage.src = imageDataUrl;
            previewImage.style.display = 'block';
            previewBox.firstElementChild.style.display = 'none';
            generateBtn.disabled = false;

            const animationType = document.querySelector('input[name="animation-type"]:checked').value;
            const speed = animationSpeedSelect.value;
            
            previewContainer.innerHTML = ''; 
            previewContainer.style = '';
            previewContainer.appendChild(previewImage);
            previewImage.style = 'width:100%;height:100%;object-fit:cover;';

            if (animationType === 'none') return;
            
            if (simpleAnimationsKeyframes[animationType]) {
                const direction = ['pan-horizontal','sway','pulse','flicker','blur-focus'].includes(animationType) ? 'alternate' : 'normal';
                if (animationType === 'pan-horizontal') previewImage.style.transform = 'scale(1.2)';
                if (animationType === 'zoom-out') previewImage.style.transform = 'scale(1.1)';
                previewImage.style.animation = `${animationType} ${speed} linear infinite ${direction}`;
            } else if (animationType === 'glitch') {
                previewContainer.innerHTML = `<div style="position:relative;width:100%;height:100%;animation:glitch-anim-translate .2s linear infinite alternate"><div style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;background-image:url(${imageDataUrl});background-size:cover;background-position:center"></div></div>`;
            } else if (animationType === 'old-film') {
                previewContainer.innerHTML = `<div style="position:relative;width:100%;height:100%;filter:sepia(.5) contrast(1.1) brightness(.9)"><img src="${imageDataUrl}" style="width:100%;height:100%;object-fit:cover"><div style="content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:repeating-linear-gradient(rgba(0,0,0,0),rgba(0,0,0,.3) 50%,rgba(0,0,0,0) 100%);opacity:.4;animation:old-film-scratches .5s linear infinite"></div><div style="content:'';position:absolute;top:0;left:0;width:200%;height:200%;background:radial-gradient(circle,rgba(255,255,255,.1) 1px,transparent 1px);background-size:5px 5px;opacity:.2;animation:old-film-grain .4s steps(1) infinite"></div></div>`;
            }
        }

        bgUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageDataUrl = e.target.result;
                    document.querySelector('input[type="file"]::before').textContent = file.name.length > 25 ? file.name.substring(0, 22) + '...' : file.name;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        });

        [animationOptions, animationSpeedSelect].forEach(el => el.addEventListener('change', updatePreview));

        generateBtn.addEventListener('click', () => {
            if (!imageDataUrl) return alert('Пожалуйста, сначала загрузите изображение.');

            const animationType = document.querySelector('input[name="animation-type"]:checked').value;
            const speed = animationSpeedSelect.value;
            let srcdocContent = '';

            if (codeGenerators[animationType]) {
                srcdocContent = codeGenerators[animationType](imageDataUrl);
            } else if (simpleAnimationsKeyframes[animationType]) {
                const direction = ['pan-horizontal','sway','pulse','flicker','blur-focus'].includes(animationType) ? 'alternate' : 'normal';
                srcdocContent = codeGenerators.simple(imageDataUrl, speed, simpleAnimationsKeyframes[animationType], direction);
            }

            const iframeCode = `<iframe width="100%" height="100%" frameborder="0" srcdoc="${srcdocContent.replace(/"/g, '&quot;')}"></iframe>`;
            outputCode.value = iframeCode;
            outputCode.select();
            
            try {
                navigator.clipboard.writeText(iframeCode).then(() => {
                   alert('Код сгенерирован и скопирован в буфер обмена!');
                });
            } catch (err) {
                alert('Код сгенерирован! Пожалуйста, скопируйте его вручную.');
            }
        });
    </script>
</body>
</html>
