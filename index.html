<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== ИЗМЕНЕНИЕ: Название на вкладке ===== -->
    <title>Генератор анимации фона</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #120c18;
            --container-bg: #1a1423;
            --primary-color: #e4229c;
            --text-color: #f0f0f0;
            --text-muted: #a9a9a9;
            --border-color: rgba(228, 34, 156, 0.3);
            --neon-glow: 0 0 5px var(--primary-color), 0 0 15px var(--primary-color), 0 0 25px var(--primary-color);
        }
        html {
            height: 100%;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px rgba(228, 34, 156, 0.2);
            border-radius: 16px;
            width: 100%;
            max-width: 1200px;
            height: 90vh; 
            max-height: 850px;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            color: var(--primary-color);
            font-weight: 700;
            text-shadow: 0 0 10px var(--primary-color);
            flex-shrink: 0;
        }
        .main-content {
            display: flex;
            gap: 40px;
            flex-grow: 1;
            overflow: hidden;
        }
        .controls {
            flex: 1;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding-right: 15px;
        }
        .preview-wrapper {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        h3 { display: block; margin-bottom: 15px; font-weight: 600; color: var(--primary-color); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .control-group { margin-bottom: 20px; }
        h4 { color: var(--text-muted); margin: 15px 0 10px; font-size: 1em; }
        input[type="file"] { color: transparent; width: 100%; }
        input[type="file"]::-webkit-file-upload-button { visibility: hidden; }
        input[type="file"]::before { content: 'Выберите файл...'; width: 100%; box-sizing: border-box; display: inline-block; background: transparent; border: 1px solid var(--border-color); border-radius: 8px; padding: 10px 15px; outline: none; white-space: nowrap; cursor: pointer; color: var(--text-color); font-weight: 600; transition: all 0.3s ease; }
        input[type="file"]:hover::before { border-color: var(--primary-color); color: var(--primary-color); }
        .animation-options { display: flex; flex-direction: column; gap: 10px; }
        .animation-options label { background-color: transparent; border: 1px solid var(--border-color); border-radius: 8px; padding: 10px 15px; cursor: pointer; transition: all 0.2s ease-in-out; position: relative; font-size: 14px; }
        .animation-options input[type="radio"] { display: none; }
        .animation-options label:hover { border-color: var(--primary-color); color: var(--primary-color); }
        .animation-options input[type="radio"]:checked + label { background-color: var(--border-color); border-color: var(--primary-color); color: white; box-shadow: 0 0 10px rgba(228, 34, 156, 0.4); }
        select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); font-size: 16px; background-color: var(--bg-color); color: var(--text-color); }
        
        #generate-btn { 
            width: 100%; padding: 15px; font-size: 18px; font-weight: bold; 
            color: white; background-color: var(--primary-color); border: none; 
            border-radius: 8px; cursor: pointer; transition: all 0.3s ease; 
        }
        #generate-btn:disabled { background-color: #555; color: #888; cursor: not-allowed; box-shadow: none; }
        #generate-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--neon-glow); }
        
        #iframe-output { 
            width: 100%; height: 90px; padding: 10px; border: 1px solid var(--border-color); 
            border-radius: 8px; font-family: 'Courier New', Courier, monospace; resize: none; 
            box-sizing: border-box; background-color: var(--bg-color); color: var(--text-color); 
            word-break: break-all; margin-top: 15px;
        }

        .preview-box {
            width: 100%;
            aspect-ratio: 16 / 9;
            position: relative;
            background-color: #000;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-muted);
            margin-bottom: 20px;
        }
        
        .accordion-header {
            font-size: 1.17em; margin-bottom: 0; font-weight: 600; color: var(--primary-color);
            border-bottom: 1px solid var(--border-color); padding-bottom: 10px; cursor: pointer;
            list-style: none; position: relative; display: block;
        }
        .accordion-header::-webkit-details-marker { display: none; }
        .accordion-header::after {
            content: '▼'; position: absolute; right: 5px; top: 50%;
            transform: translateY(-50%); font-size: 12px; transition: transform 0.2s ease-in-out;
        }
        details[open] > .accordion-header::after { transform: translateY(-50%) rotate(180deg); }
        .accordion .animation-options { margin-top: 15px; }

    </style>
</head>
<body>

    <div class="container">
        <!-- ===== ИЗМЕНЕНИЕ: Заголовок редактора ===== -->
        <h1>Генератор анимации фона</h1>
        <div class="main-content">
            <div class="controls">
                <div class="control-group">
                    <h3>1. Загрузите фон</h3>
                    <input type="file" id="bg-upload" accept="image/*">
                </div>
                <div class="control-group">
                    <details class="accordion" open>
                        <summary class="accordion-header">2. Эффекты анимации</summary>
                        <div class="animation-options" id="animation-options">
                            <input type="radio" id="anim-none" name="animation-type" value="none" checked><label for="anim-none">Без анимации</label>
                            
                            <h4>Движение и Трансформации</h4>
                            <input type="radio" id="anim-pan" name="animation-type" value="pan-horizontal"><label for="anim-pan">Панорама (влево-вправо)</label>
                            <input type="radio" id="anim-pan-diagonal" name="animation-type" value="pan-diagonal"><label for="anim-pan-diagonal">Панорама по диагонали</label>
                            <input type="radio" id="anim-zoom-in" name="animation-type" value="zoom-in"><label for="anim-zoom-in">Плавное приближение</label>
                            <input type="radio" id="anim-zoom-out" name="animation-type" value="zoom-out"><label for="anim-zoom-out">Плавное отдаление</label>
                            <input type="radio" id="anim-breathing" name="animation-type" value="breathing"><label for="anim-breathing">Эффект "Дыхание"</label>
                            <input type="radio" id="anim-pulse" name="animation-type" value="pulse"><label for="anim-pulse">Пульсация</label>
                            <input type="radio" id="anim-sway" name="animation-type" value="sway"><label for="anim-sway">Покачивание</label>
                             <input type="radio" id="anim-tilt-3d" name="animation-type" value="tilt-3d"><label for="anim-tilt-3d">Легкий 3D-поворот</label>

                            <h4>Атмосферные фильтры</h4>
                            <input type="radio" id="anim-flicker" name="animation-type" value="flicker"><label for="anim-flicker">Мерцание</label>
                            <input type="radio" id="anim-hue" name="animation-type" value="hue-rotate"><label for="anim-hue">Смена оттенков</label>
                             <input type="radio" id="anim-desaturation" name="animation-type" value="desaturation-loop"><label for="anim-desaturation">Плавная смена на Ч/Б</label>
                            <input type="radio" id="anim-blur" name="animation-type" value="blur-focus"><label for="anim-blur">Фокус / Размытие</label>
                            <input type="radio" id="anim-underwater" name="animation-type" value="underwater"><label for="anim-underwater">Эффект "Под водой"</label>
                            
                            <h4>Стилизованные эффекты</h4>
                             <input type="radio" id="anim-vignette" name="animation-type" value="pulsing-vignette"><label for="anim-vignette">Пульсирующая виньетка</label>
                            <input type="radio" id="anim-scan-lines" name="animation-type" value="scan-lines"><label for="anim-scan-lines">Эффект VHS / Scanlines</label>
                            <input type="radio" id="anim-light-leaks" name="animation-type" value="light-leaks"><label for="anim-light-leaks">Световые блики (Боке)</label>
                            <input type="radio" id="anim-glitch" name="animation-type" value="glitch"><label for="anim-glitch">Глитч (Цифровые помехи)</label>
                            <input type="radio" id="anim-old-film" name="animation-type" value="old-film"><label for="anim-old-film">Старый фильм</label>

                        </div>
                    </details>
                </div>
                <div class="control-group">
                    <h3>3. Скорость анимации</h3>
                    <select id="animation-speed">
                        <option value="30s">Очень медленно (30с)</option>
                        <option value="20s">Медленно (20с)</option>
                        <option value="10s" selected>Средне (10с)</option>
                        <option value="5s">Быстро (5с)</option>
                        <option value="3s">Очень быстро (3с)</option>
                    </select>
                </div>
            </div>
            <div class="preview-wrapper">
                <h3>Предпросмотр</h3>
                <div class="preview-box" id="preview-box">
                    <span>Ваш фон появится здесь</span>
                    <iframe id="preview-iframe" style="width:100%; height:100%; border:none; display:none;"></iframe>
                </div>
                <button id="generate-btn" disabled>Сгенерировать код</button>
                <textarea id="iframe-output" readonly placeholder="Здесь появится ссылка iframe для Genially..."></textarea>
            </div>
        </div>
    </div>

    <script>
        const bgUpload = document.getElementById('bg-upload');
        const animationOptions = document.getElementById('animation-options');
        const animationSpeedSelect = document.getElementById('animation-speed');
        const generateBtn = document.getElementById('generate-btn');
        const iframeOutput = document.getElementById('iframe-output');
        const previewBox = document.getElementById('preview-box');
        const previewIframe = document.getElementById('preview-iframe');

        let imageDataUrl = '';

        const simpleAnimationsKeyframes = { 
            'rotate':`@keyframes anim{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}`,
            'pan-horizontal':`img{transform:scale(1.2)}@keyframes anim{from{transform:scale(1.2) translateX(-10%)}to{transform:scale(1.2) translateX(10%)}}`,
            'pan-diagonal':`img{transform:scale(1.2)}@keyframes anim{from{transform:scale(1.2) translate(-5%, -5%)}to{transform:scale(1.2) translate(5%, 5%)}}`,
            'zoom-in':`@keyframes anim{from{transform:scale(1)}to{transform:scale(1.2)}}`,
            'zoom-out':`img{transform:scale(1.1)}@keyframes anim{from{transform:scale(1.1)}to{transform:scale(1)}}`,
            'pulse':`@keyframes anim{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}`,
            'breathing':`@keyframes anim{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}`,
            'sway':`@keyframes anim{0%,100%{transform:rotate(-2deg)}50%{transform:rotate(2deg)}}`,
            'tilt-3d':`body{perspective:1000px}@keyframes anim{0%,100%{transform:rotateX(-4deg) rotateY(6deg)}50%{transform:rotateX(4deg) rotateY(-6deg)}}`,
            'flicker':`@keyframes anim{0%,100%{opacity:1}50%{opacity:.7}}`,
            'hue-rotate':`@keyframes anim{from{filter:hue-rotate(0deg)}to{filter:hue-rotate(360deg)}}`,
            'blur-focus':`@keyframes anim{0%,100%{filter:blur(5px)}50%{filter:blur(0)}}`,
            'desaturation-loop':`@keyframes anim{0%,100%{filter:grayscale(0)}50%{filter:grayscale(1)}}`,
            'underwater':`@keyframes anim{0%,100%{transform:skewX(-3deg) skewY(1deg);filter:blur(1px) hue-rotate(-10deg)}50%{transform:skewX(3deg) skewY(-1deg);filter:blur(1px) hue-rotate(10deg)}}`
        };

        const codeGenerators = {
            none: (img) => `<!DOCTYPE html><html><head><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden}img{width:100%;height:100%;object-fit:cover}</style></head><body><img src="${img}"></body></html>`,
            simple: (img, speed, keyframes, direction = 'normal') => `<!DOCTYPE html><html><head><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#000}img{width:100%;height:100%;object-fit:cover;animation:anim ${speed} linear infinite ${direction}}${keyframes}</style></head><body><img src="${img}"></body></html>`,
            glitch: (img) => `<!DOCTYPE html><html><head><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#000}.container{position:relative;width:100%;height:100%;animation:glitch-anim-translate .2s linear infinite alternate}.glitch-img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;background-image:url(${img});background-size:cover;background-position:center}.glitch-img::before,.glitch-img::after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:inherit}.glitch-img::before{animation:glitch-anim-1 1s linear infinite alternate;text-shadow:-2px 0 red}.glitch-img::after{animation:glitch-anim-2 1.5s linear infinite alternate;text-shadow:2px 0 blue}@keyframes glitch-anim-1{0%{clip-path:inset(45% 0 52% 0)}25%{clip-path:inset(54% 0 1% 0)}50%{clip-path:inset(12% 0 58% 0)}75%{clip-path:inset(78% 0 18% 0)}100%{clip-path:inset(50% 0 46% 0)}}@keyframes glitch-anim-2{0%{clip-path:inset(83% 0 13% 0)}25%{clip-path:inset(14% 0 49% 0)}50%{clip-path:inset(12% 0 8% 0)}75%{clip-path:inset(74% 0 11% 0)}100%{clip-path:inset(83% 0 13% 0)}}@keyframes glitch-anim-translate{0%{transform:translate(0)}20%{transform:translate(-3px,3px)}40%{transform:translate(-3px,-3px)}60%{transform:translate(3px,3px)}80%{transform:translate(3px,-3px)}100%{transform:translate(0)}}</style></head><body><div class="container"><div class="glitch-img"></div></div></body></html>`,
            
            // ===== ИЗМЕНЕНИЕ: Добавлена анимация для фильтра `old-film-filter` =====
            'old-film': (img, speed) => `<!DOCTYPE html><html><head><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#000}.container{position:relative;width:100%;height:100%;animation:old-film-filter ${speed} ease-in-out infinite alternate}.film-img{width:100%;height:100%;object-fit:cover}.container::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:repeating-linear-gradient(rgba(0,0,0,0),rgba(0,0,0,.3) 50%,rgba(0,0,0,0) 100%);opacity:.4;animation:old-film-scratches .5s linear infinite}.container::after{content:'';position:absolute;top:0;left:0;width:200%;height:200%;background:radial-gradient(circle,rgba(255,255,255,.1) 1px,transparent 1px);background-size:5px 5px;opacity:.2;animation:old-film-grain .4s steps(1) infinite}@keyframes old-film-filter{from{filter:sepia(.5) contrast(1.1) brightness(.9)}to{filter:sepia(.4) contrast(1.2) brightness(1.1)}}@keyframes old-film-scratches{from{background-position:0 0}to{background-position:0 100%}}@keyframes old-film-grain{0%,100%{transform:translate(0,0)}10%{transform:translate(-1%,-1%)}20%{transform:translate(1%,1%)}30%{transform:translate(-2%,2%)}40%{transform:translate(2%,-2%)}50%{transform:translate(-1%,2%)}60%{transform:translate(2%,1%)}70%{transform:translate(-2%,-1%)}80%{transform:translate(1%,-2%)}90%{transform:translate(-1%,1%)}}</style></head><body><div class="container"><img class="film-img" src="${img}"></div></body></html>`,
            
            'pulsing-vignette': (img, speed) => `<!DOCTYPE html><html><head><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#000}.container{position:relative;width:100%;height:100%}.container img{width:100%;height:100%;object-fit:cover}.container::after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;box-shadow:inset 0 0 80px 40px #000;animation:vignette-anim ${speed} ease-in-out infinite alternate}@keyframes vignette-anim{from{opacity:0.5}to{opacity:1}}</style></head><body><div class="container"><img src="${img}"></div></body></html>`,
            'scan-lines': (img, speed) => `<!DOCTYPE html><html><head><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#000}.container{position:relative;width:100%;height:100%;animation:vhs-jitter .2s steps(1) infinite}.container img{width:100%;height:100%;object-fit:cover}.container::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(rgba(255,255,255,.05) 50%, transparent 50%);background-size:100% 4px;opacity:0.5;animation:scan-anim .5s linear infinite}@keyframes scan-anim{from{background-position-y:0}to{background-position-y:4px}}@keyframes vhs-jitter{0%,100%{transform:translate(0,0)}25%{transform:translate(-1px,1px)}50%{transform:translate(1px,-1px)}75%{transform:translate(-1px,-1px)}}</style></head><body><div class="container"><img src="${img}"></div></body></html>`,
            'light-leaks': (img, speed) => `<!DOCTYPE html><html><head><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#000}.container{position:relative;width:100%;height:100%}.container img{width:100%;height:100%;object-fit:cover}.container::before,.container::after{content:'';position:absolute;top:-50%;left:0;width:100%;height:100%;background:radial-gradient(circle at center, rgba(228,34,156,0.4) 0%, transparent 40%);opacity:0; animation:leak-anim ${speed} ease-in-out infinite}.container::after{background:radial-gradient(circle at center, rgba(34,156,228,0.4) 0%, transparent 40%);animation-delay:calc(${speed}/-2)}@keyframes leak-anim{0%{opacity:0;transform:translate(30%, -30%) scale(0.5) rotate(0deg)}50%{opacity:0.3;transform:translate(-30%, 30%) scale(1) rotate(180deg)}100%{opacity:0;transform:translate(30%, -30%) scale(0.5) rotate(360deg)}}</style></head><body><div class="container"><img src="${img}"></div></body></html>`,
        };
        
        function updatePreview() {
            if (!imageDataUrl) {
                generateBtn.disabled = true;
                previewIframe.style.display = 'none';
                previewBox.querySelector('span').style.display = 'block';
                return;
            }

            previewIframe.style.display = 'block';
            previewBox.querySelector('span').style.display = 'none';
            generateBtn.disabled = false;

            const animationType = document.querySelector('input[name="animation-type"]:checked').value;
            const speed = animationSpeedSelect.value;
            let previewSrcdoc = '';
            
            if (codeGenerators[animationType]) {
                previewSrcdoc = codeGenerators[animationType](imageDataUrl, speed);
            } else if (simpleAnimationsKeyframes[animationType]) {
                const directionCandidates = ['pan-horizontal', 'pan-diagonal', 'sway', 'pulse', 'breathing', 'flicker', 'blur-focus', 'desaturation-loop', 'underwater', 'tilt-3d'];
                const direction = directionCandidates.includes(animationType) ? 'alternate' : 'normal';
                previewSrcdoc = codeGenerators.simple(imageDataUrl, speed, simpleAnimationsKeyframes[animationType], direction);
            }
            
            previewIframe.srcdoc = previewSrcdoc;
        }

        bgUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageDataUrl = e.target.result;
                    document.querySelector('input[type="file"]::before').textContent = file.name.length > 25 ? file.name.substring(0, 22) + '...' : file.name;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        });

        [animationOptions, animationSpeedSelect].forEach(el => el.addEventListener('change', updatePreview));
        
        generateBtn.addEventListener('click', () => {
            if (!imageDataUrl) return;

            const animationType = document.querySelector('input[name="animation-type"]:checked').value;
            const speed = animationSpeedSelect.value;
            let srcdocContent = '';

            if (codeGenerators[animationType]) {
                srcdocContent = codeGenerators[animationType](imageDataUrl, speed);
            } else if (simpleAnimationsKeyframes[animationType]) {
                const directionCandidates = ['pan-horizontal', 'pan-diagonal', 'sway', 'pulse', 'breathing', 'flicker', 'blur-focus', 'desaturation-loop', 'underwater', 'tilt-3d'];
                const direction = directionCandidates.includes(animationType) ? 'alternate' : 'normal';
                srcdocContent = codeGenerators.simple(imageDataUrl, speed, simpleAnimationsKeyframes[animationType], direction);
            }

            const iframeCode = `<iframe width="100%" height="100%" frameborder="0" srcdoc="${srcdocContent.replace(/"/g, '&quot;')}"></iframe>`;
            iframeOutput.value = iframeCode;
            iframeOutput.select();
            
            try {
                navigator.clipboard.writeText(iframeCode).then(() => {
                   const originalText = generateBtn.textContent;
                   generateBtn.textContent = 'Скопировано!';
                   setTimeout(() => { generateBtn.textContent = originalText; }, 2000);
                });
            } catch (err) {
                alert('Не удалось скопировать. Пожалуйста, скопируйте вручную.');
            }
        });
    </script>
</body>
</html>
